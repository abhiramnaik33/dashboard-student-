<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Custom Colors for Student Dashboard */
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #041110;
        }

        .navbar a {
            color: #f1faee !important;
            cursor: pointer;
        }

        .offcanvas {
            background-color: #264653;
            color: white;
        }

        .offcanvas .btn {
            width: 100%;
            margin-bottom: 10px;
            color: white;
            background-color: #2a9d8f;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .offcanvas .btn:hover {
            background-color: #e76f51;
        }

        .card {
            background-color: #e9c46a;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card-body p {
            font-size: 1.2rem;
            color: #264653;
        }

        .main-content {
            padding: 2rem;
        }

        .btn-construction {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #264653;
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" data-bs-toggle="offcanvas" href="#offcanvasSidebar" role="button" aria-controls="offcanvasSidebar">
                <i class="fas fa-book"></i> Learning Path Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Student Dashboard</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <button class="btn btn-lg btn-construction" onclick="underConstruction()">My Courses</button>
            <button class="btn btn-lg btn-construction" onclick="underConstruction()">Enrolled Courses</button>
            <button class="btn btn-lg btn-construction" onclick="underConstruction()">Progress Tracker</button>
            <button class="btn btn-lg btn-construction" onclick="underConstruction()">Grades</button>
            <button class="btn btn-lg btn-construction" onclick="underConstruction()">Settings</button>
        </div>
    </div>

    <!-- Main Dashboard Area -->
    <div class="container-fluid">
        <div class="row">
            <main class="col-md-12 main-content">
                <h2>Welcome, Student!</h2>
                <p>Here you can view your courses, track progress, and review your grades.</p>

                <!-- Example Dashboard Content -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3 shadow-lg">
                            <div class="card-body">
                                <h3 class="card-title"><i class="fas fa-book-open"></i> Courses Enrolled</h3>
                                <p class="card-text">5 Courses</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3 shadow-lg">
                            <div class="card-body">
                                <h3 class="card-title"><i class="fas fa-chart-line"></i> Progress</h3>
                                <p class="card-text">75% Completed</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3 shadow-lg">
                            <div class="card-body">
                                <h3 class="card-title"><i class="fas fa-graduation-cap"></i> Recent Grades</h3>
                                <p class="card-text">A- in Data Structures</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3 shadow-lg">
                            <div class="card-body">
                                <h3 class="card-title"><i class="fas fa-calendar-alt"></i> Upcoming Deadlines</h3>
                                <p class="card-text">Project Submission: 30th Sept</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <!-- <div class="footer">
        <p>&copy; 2024 Your College. All Rights Reserved.</p>
    </div> -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Under Construction Script -->
    <script>
        function underConstruction() {
            alert('This section is under construction!');
        }
    </script>
</body>

</html>
